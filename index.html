<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Projetos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./css/styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<div id="loader" class="loader">
    <div class="duo duo1">
        <div class="dot dot-a"></div>
        <div class="dot dot-b"></div>
    </div>
    <div class="duo duo2">
        <div class="dot dot-a"></div>
        <div class="dot dot-b"></div>
    </div>
</div>

<body>
    <div class="module">
        <div id="map" class="main module__item_map">
            <button id="legend-icon" class="btn"><i class="fa fa-commenting" aria-hidden="true"></i></button>
            <div id="legend-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="modal-text">
                    </div>
                </div>

            </div>
            <div id='legend' class='map-overlay'></div>
        </div>
        <div class="module_info">
            <div id="info" class="module__item_info">
                <div class="swiper swiper-app">
                    <div id="slides-content" class="swiper-wrapper">
    
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
            <div class="module__item_sumary-button">
                <p class="append-buttons">
                    <a href="#" id="summary-button">Sum√°rio</a>
                </p>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
